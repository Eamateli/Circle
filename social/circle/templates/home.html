{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
  <div class="row">
      <div class="col-8">
<h1>Noise!</h1>
<br/>
{% for noise in noises %}
<div class="alert alert-dark" role="alert">
    {{ noise }}
  </div>
   <br/>
{% endfor %}
</div>

<div class="col-4"><br/><br/><br/>

  <form method=POST>
   {% csrf_token %}
   {{ form.as_p }}

    <button type="submit" class="btn btn-secondary">Make Noise!</button>
  </form>
</div>
{% endblock %}
