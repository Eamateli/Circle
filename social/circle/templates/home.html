{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
  <div class="row">
      <div class="col-8">
<h1>Noise!</h1>
<br/>
{% for noise in noises %}
<div class="alert alert-dark" role="alert">
    <strong>{{ noise.body }}</strong><br/>
    <small class="text-muted">
      ({{ noise.created_at}}) By @{{ noise.user.username}}
    </small>


  </div>
   <br/>
{% endfor %}
</div>

<div class="col-4"><br/><br/><br/>
{% if form %}
  <form method=POST>
   {% csrf_token %}
   {{ form.as_p }}

    <button type="submit" class="btn btn-secondary">Make Noise!</button>
  </form>
{% endif %}
</div>
{% endblock %}
