<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Circle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6f70ef452.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <br/>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</div>

<!-- Initialize Bootstrap JavaScript for tooltips and popovers -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Initialize Bootstrap popover -->
<script>
    // Wrap the popover initialization in a function to ensure it's called after the document is fully loaded
    window.addEventListener('DOMContentLoaded', function() {
        var popoverTriggerEl = document.getElementById('popover-icon');
        var popover = new bootstrap.Popover(popoverTriggerEl, {
            trigger: 'hover',
            placement: 'left',
            content: 'Type @username to find a user or text to find a noise',
            template: '<div class="popover" role="tooltip"><div class="popover-body" style="background-color: rgba(0, 0, 0, 0.8); color: white;"></div></div>'
        });
    });
</script>


</body>
</html>
